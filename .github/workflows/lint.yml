name: Code Linting and Type Checking
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/lint.yml'
      - '**.js'
      - '**.json'
      - '**.ts'
      - '**.tsx'
      - '.eslint*'
      - 'package.json'
      - 'tsconfig.json'
      - 'yarn.lock'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/lint.yml'
      - '**.js'
      - '**.json'
      - '**.ts'
      - '**.tsx'
      - '.eslint*'
      - 'package.json'
      - 'tsconfig.json'
      - 'yarn.lock'
    types:
      - opened
      - reopened
      - synchronize
jobs:
  lint:
    name: Code Linting and Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn
      - name: Run ESLint
        run: yarn lint
      - name: Run TypeScript Compiler (TSC)
        run: yarn typescript
